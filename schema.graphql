schema {
    query: Query
}

type Task {
    id:ID!
    title: String!
    description: String!
    created_at: String!
}

type TaskResult {
    success:Boolean!
    errors:[String]
    task: Task
}

type TasksResults {
    success:Boolean!
    errors:[String]
    task: [Task]
}

type Query {
    listTasks: TasksResults!
    getTask(id: ID!): TaskResult!
}