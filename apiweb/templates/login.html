{% extends 'index.html' %}

{% block login %}

<section class="container">
    <h3>Login</h3>
    
    <form action="/login" method="post" class="border rounded p-4 mt-2">
        <fieldset class="container ">
            <label for="login" class="form-label mt-2">Username or Email</label>
            <input class="form-control" type="text" name="login" id="login">
            
            <label for="password" class="form-label mt-2">Password</label>
            <input min=6 max=16 class="form-control" type="password" name="password" id="password">
            
            <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" name="lembrete" id="lembrete">
                <label class="form-check-label" for="lembrete">Keep me up</label>
            </div>    
        </fieldset>

        <input type="submit" value="Login" class="btn btn-success m-3">
    </form>
</section>

{% endblock %}
