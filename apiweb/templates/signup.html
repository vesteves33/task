{% extends 'index.html' %}
 
{% block signup %}

<section class="container">
    <h3>Create your account</h3>
    
    <form action="" class="border rounded p-3 mt-2">
        <fieldset class="container ">
            <label for="username" class="form-label mt-2">Username</label>
            <input class="form-control" type="text" name="username" id="username">
            
            <label for="email" class="form-label mt-2">E-mail</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="example@gmail.com">
            
            <label for="password" class="form-label mt-2">Password</label>
            <input min=6 max=16 class="form-control" type="password" name="password" id="password">
        
            <input type="submit"  value="Create" class="btn btn-success my-2">
        </fieldset>
    </form>
</section>


{% endblock %}
